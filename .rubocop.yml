inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 1.9
  Include:
    - ./**/*.rb
  Exclude:
    - vendor/**/*
    - .vendor/**/*
Metrics/LineLength:
  Max: 140
Style/FileName:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - '*.gemspec'
    - lib/puppet-examples-helpers.rb
    - spec/puppet-examples-helpers_spec.rb
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
